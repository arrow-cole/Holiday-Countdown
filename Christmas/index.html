<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <div class="container">
        <h1>Countdown to Christmas</h1>
        <div id="countdown">
            <div class="time">
                <span id="days">0</span>Days
            </div>
            <div class="time">
                <span id="hours">0</span>Hours
            </div>
            <div class="time">
                <span id="minutes">0</span>Minutes
            </div>
            <div class="time">
                <span id="seconds">0</span>Seconds
            </div>
        </div>
    </div>

    <footer>
        Â© Made by <a href="https://aaroncole.dev/" target="_blank">aaroncole.dev</a>
    </footer>

    <script>
        function updateCountdown() {
            const now = new Date();
            let year = now.getFullYear();

            // If Christmas this year has passed, use next year's Christmas
            if (now > new Date(`December 25, ${year} 00:00:00`)) {
                year += 1;
            }

            const christmas = new Date(`December 25, ${2025} 00:00:00`);
            const difference = christmas - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((difference / 1000 / 60) % 60);
            const seconds = Math.floor((difference / 1000) % 60);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
